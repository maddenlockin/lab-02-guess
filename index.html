<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess it!</title>
</head>

<body>
    <header>
        <h1>Guess the Number!</h1>
    </header>
    <main>
        <section>
            <p>
                See if you can guess the number the computer generates.
            </p>
            <p>
                Hint: it is between 1 and 20!
            </p>
        </section>
        <input placeholder="number here" id="number-input">
        <button id='guess-button'>Guess!</button>
        <!-- <img id= 'feedback-img' src= ""/> -->
        <div id='feedback-div'></div>
        <div id="remaining-guesses"></div>
        <label for="correct-guesses">Correct guesses</label>
        <span id="correct-guesses"></span>
        <label for="total-tries">Total tries</label>
        <span id="total-tries"></span>
        <!-- <button id="reset">Reset!</button> -->

    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
